  <button id="loginBtn">Login with Spotify</button>

      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="metal">Metal</option>
      <option value="hip-hop">Hip-Hop</option>
      <option value="electronic">Electronic</option>
    </select>
    <br>

    <label>Year range:</label>
    <input type="number" id="yearFrom" placeholder="From" value="1940">
    <input type="number" id="yearTo" placeholder="To" value="2025">
    <br>

    <label>Playlist size:</label>
    <input type="number" id="size" placeholder="e.g. 100" value="50">
    <br>

    <label>Min Popularity (0â€“100):</label>
    <input type="number" id="popularity" value="40">

    <input type="number" id="popularityMax" value="100">
    <br><br>

    <button id="generateBtn">ðŸŽµ Generate Playlist</button>
  </div>
