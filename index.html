<body>

  <button id="loginBtn">Login with Spotify</button>

  <div id="controls" style="display:none;">
    <label>Genre:</label>
    <select id="genre">
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="metal">Metal</option>
      <option value="hip-hop">Hip-Hop</option>
      <option value="electronic">Electronic</option>
    </select>

    <label>Year range:</label>
    <input type="number" id="yearFrom" placeholder="From" value="1940">
    <input type="number" id="yearTo" placeholder="To" value="2025">

    <label>Playlist size:</label>
    <input type="number" id="size" placeholder="e.g. 100" value="50">
